name: Petstore API CI/CD (Build and Test Only)

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build-and-test:
    name: Build and Run Java Tests Against Public Swagger API
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout Your Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ✅ Step 2: Set Up Java Environment
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # ✅ Step 3: Install Dependencies
      - name: Install Maven Dependencies
        run: |
          mvn clean install -DskipTests

      # ✅ Step 4: Run API Tests Against Public Swagger URL
      - name: Run Tests Against Public Swagger API
        run: |
          mvn test -Dapi.base.url=https://petstore3.swagger.io/api/v3

      # ✅ Step 5: Upload Test Results
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports
