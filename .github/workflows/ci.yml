name: Petstore API CI/CD

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build-and-test:
    name: Build Petstore API and Run Java Tests
    runs-on: ubuntu-latest

    services:
      petstore-api:
        image: swaggerapi/petstore3:latest
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl --silent --fail http://localhost:8080/api/v3/openapi.json || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Verify Petstore API is Running
        run: |
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:8080/api/v3/openapi.json

      - name: Install Maven Dependencies
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports

      - name: Archive Logs
        if: always()
        run: |
          docker logs $(docker ps -q -f ancestor=swaggerapi/petstore3:latest) > petstore-api.log
        shell: bash

      - name: Upload API Logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: petstore-api-logs
          path: petstore-api.log
